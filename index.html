            overflow-wrap: break-word;
            margin-bottom: 15px;
            background: #f8f9fa;
        }

            const text = inputText.value;
            
            if (!text.trim()) {
                resultsContainer.innerHTML = '<div class="empty-state">输入文字后，转换结果将显示在这里</div>';
                return;
            }
            
            let resultsHTML = '';
            
            fontMaps.forEach(font => {
                let convertedText = '';
                for (let char of text) {
                    if (font.map[char]) {
                        convertedText += font.map[char];
                    } else {
                        convertedText += char;
                    }
                }
                
                resultsHTML += `
                    <div class="font-card">
                        <div class="font-name">${font.name}</div>
                        <div class="font-result">${convertedText}</div>
                        <button class="copy-btn" data-text="${convertedText}">

                        </button>
                    </div>
                `;
            });
            
            resultsContainer.innerHTML = resultsHTML;
            
            // 添加复制按钮事件
            document.querySelectorAll('.copy-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const textToCopy = this.getAttribute('data-text');
                    copyToClipboard(textToCopy, this);
                });
            });
        }

        // 复制到剪贴板
        function copyToClipboard(text, button) {
            navigator.clipboard.writeText(text)
                .then(() => {
                    // 改变按钮状态
                    const originalText = button.innerHTML;
                    button.innerHTML = `
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 6L9 17l-5-5"></path>
                        </svg>
                        已复制
                    `;
                    button.classList.add('copied');
                    
                    // 2秒后恢复按钮状态
                    setTimeout(() => {
                        button.innerHTML = originalText;
                        button.classList.remove('copied');
                    }, 2000);
                })
                .catch(err => {
                    console.error('复制失败: ', err);
                    alert('复制失败，请手动选择并复制');
                });
        }

        // 事件监听
        inputText.addEventListener('input', convertText);

        // 初始化转换
        convertText();
